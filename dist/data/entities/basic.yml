primitive_population:
  name: "Primitive Settlement"
  categories: ["population"]
  size: [4, 4]
  graphics:
    uv: [7, 0]
  components:
    - id: "hunger"
      args: { max_satisfaction: 10000, satisfaction_decay: 1, edible: ["foods"] }
    - id: "population"
      args: { max: 24, start: 5, growth: { years: 10 } }
    - id: "agent_provider"
      args: 
        surveyor: { tmpl: "primitive_surveyor", max: 1 }
        harvester: { tmpl: "primitive_harvester", max: 1 }
    - id: "generic_stockpile"
      args: { max_volume: 4, allows: ["foods"] }
    - id: "social_unit_member"
      args: {}
    - id: "social_unit_creator"
      args: {}
primitive_surveyor:
  name: "Primitive Surveyor"
  categories: ["agents"]
  size: [1, 1]
  graphics:
    uv: [119, 0]
  components:
    - id: "moving"
      args: { speed: 1.0 }
    - id: "surveyor"
      args: {}
    - id: "social_unit_member"
      args: {}
primitive_harvester:
  name: "Primitive Harvester"
  categories: ["agents"]
  size: [1, 1]
  graphics:
    uv: [119, 0]
  components:
    - id: "moving"
      args: { speed: 1.0 }
    - id: "harvester"
      args: { skill: 1, container: "carrier" }
    - id: "social_unit_member"
      args: {}
    - id: "carrier"
      args: { max_weight: 10.0, max_volume: 1.0 }
tree:
  name: "Trees"
  categories: ["plant", "material"]
  size: [1, 1]
  graphics:
    uv: [71, 0]
  components:
    - id: "surveyor_interest"
      args: {}
strawberry_flower:
  name: "Strawberry Flowers"
  description: "These flowers mature into delicious red strawberries."
  size: [1, 1]
  categories: ["plant"]
  graphics:
    uv: [87, 0]
  components:
    - id: "food_source"
      args: { type: "harvestable" }
    - id: "harvestable"
      args: { difficulty: 10 }
    - id: "fruiting"
      args:
        provides: "strawberry"
        growth_time: { days: 4 }
        into: "harvestable"
        limit: 12
        season: [{months: 4}, {months: 8}]
    - id: "surveyor_interest"
      args: { quantity_container: "harvestable" }
strawberry:
  name: "Strawberry"
  description: "A red berry that is sweet and delicious."
  categories: ["food"]
  size: [1, 1]
  graphics:
    uv: [103, 0]
  components:
    - id: "food"
      args: { hunger_worth: 200 }
    - id: "mass"
      args: { volume: 0.01, weight: 0.01 }
    - id: "surveyor_interest"
      args: {}
