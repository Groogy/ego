primitive_population:
  name: "Primitive Settlement"
  categories: ["population"]
  graphics:
    uv: [0, 0]
    height: 64
  components:
    - id: "hunger"
      args: { max_satisfaction: 10000, satisfaction_decay: 1, edible: ["foods"] }
    - id: "population"
      args: { max: 24, start: 5, growth: { years: 10 } }
bar:
  name: "Trees"
  categories: ["plant", "material"]
  graphics:
    uv: [52, 0]
    height: 64
  components: []
strawberry_flower:
  name: "Strawberry Flowers"
  categories: ["plant"]
  graphics:
    uv: [97, 0]
    height: 32
  components:
    - id: "harvestable"
      args: { provides: "strawberry", growth_time: { months: 2 } }
strawberry:
  name: "Strawberry"
  categories: ["food"]
  graphics:
    uv: [97, 40]
    height: 32
  components:
    - id: "food"
      args: { hunger_worth: 200 }
